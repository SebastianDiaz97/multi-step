<div>
    <h1>Personal info</h1>
    <p>Please provide your name, email address, and phone number.</p>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="e.g. Stephen King"><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com"><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890"><br><br>
        <input type="submit" value="Next Step" (click)="submit($event)">
    </form>
</div>
